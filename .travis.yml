sudo: required
language: java

services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""
    - COMMIT=${TRAVIS_COMMIT::7}

before_install:
  - openssl aes-256-cbc -K $encrypted_a3c2492b5906_key -iv $encrypted_a3c2492b5906_iv -in gce.json.enc -out gce.json -d
  - chmod +x ./mvnw

jobs:
  include:
    - stage: test
      script: mvn clean verify
    - stage: build_docker
      script: docker build -t stocks .
    - stage: publish_docker
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker tag stocks $DOCKER_USERNAME/stocks:$TRAVIS_BUILD_NUMBER
        - docker push $DOCKER_USERNAME/stocks:$TRAVIS_BUILD_NUMBER
        - docker tag stocks $DOCKER_USERNAME/stocks:latest
        - docker push $DOCKER_USERNAME/stocks:latest

deploy:
  provider: gae
  project: stocks-300020
  keyfile: gce.json
  verbosity: debug
  on: main